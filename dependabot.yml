# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "maven"   # Use Maven for Spring Boot projects
    directory: "/"               # Root directory where pom.xml is located
    schedule:
      interval: "weekly"         # Check for updates once a week
      day: "monday"              # Run on Mondays
      time: "09:00"              # At 9 AM
      timezone: "Asia/Kolkata"   # Adjust to your local timezone
    open-pull-requests-limit: 10 # Max number of PRs Dependabot will open
    reviewers:
      - "your-github-username"   # Optional: assign PRs to a reviewer
    labels:
      - "dependencies
